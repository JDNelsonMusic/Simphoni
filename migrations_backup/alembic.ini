# alembic.ini

# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# SQLAlchemy database URL
sqlalchemy.url =

# Target metadata for 'autogenerate' support
# This is a Python path to your applicationâ€™s MetaData object.
# For example: myapp.models.Base.metadata
# If using Flask-Migrate, this is typically not needed as env.py handles it.
# Uncomment and set if necessary.
# target_metadata = app.models.Base.metadata

# Other Alembic settings can be added below as needed.
